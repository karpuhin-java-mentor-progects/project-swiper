<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
<div class="swiper-container">
    <div class="swiper-header">
        <p>Ремонт техники различных брендов</p>
    </div>
    <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__lenovo"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__samsung"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__apple"></div>
            <div class="button"></div>
        </div>

        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__viewSonic"></div>
            <div class="button"></div>
        </div>

        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__bosch"></div>
            <div class="button"></div>
        </div>
    </div>
    <div class="swiper-pagination"></div>

    <div class="swiper-wrapper__hidden">
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__lenovo"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__samsung"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__apple"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__bosch"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__hp"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs">
            <div class="brand-logo brand-logo__acer"></div>
            <div class="button"></div>
        </div>


        <div class=" swiper-slide swiper-slide__customs hide-items hide-items_1120">
            <div class="brand-logo brand-logo__viewSonic"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs hide-items hide-items_1120">
            <div class="brand-logo brand-logo__sony"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs hide-items">
            <div class="brand-logo brand-logo__lenovo"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs hide-items">
            <div class="brand-logo brand-logo__samsung"></div>
            <div class="button"></div>
        </div>
        <div class="swiper-slide swiper-slide__customs hide-items">
            <div class="brand-logo brand-logo__apple"></div>
            <div class="button"></div>
        </div>
        <div class="button-show" onclick="showHide()">
            <img src="images/brands/toggle-icon.png" alt=""> <span>Показать еще</span>
        </div>
        <div class="button-hidden" onclick="hideBlock()">
            <img class="arrow" src="images/brands/toggle-icon.png" alt=""> <span>Скрыть</span>
        </div>
</div>




<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="script/script.js"></script>
</body>
</html>
